<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrair Iframe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #iframeLink {
      margin-top: 10px;
      font-weight: bold;
      word-break: break-all;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .copy-btn {
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Extrair link do iframe</h2>

  <input type="text" id="urlInput" placeholder="Cole a URL do canal aqui" size="80" />
  <button onclick="buscarIframe()">Buscar iframe</button>

  <div id="resultado" class="hidden">
    <p>Iframe encontrado:</p>
    <div id="iframeLink"></div>
    <button class="copy-btn" onclick="copiarIframe()">Copiar link</button>
  </div>

  <script>
    async function buscarIframe() {
      const url = document.getElementById("urlInput").value.trim();
      const apiKey = "f367a6108ce7e5f1fd57ef78c49bd671";
      const apiUrl = `https://api.scraperapi.com/?api_key=${apiKey}&render=true&url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(apiUrl);
        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const iframe = doc.querySelector("iframe");

        if (iframe && iframe.src) {
          document.getElementById("iframeLink").textContent = iframe.src;
          document.getElementById("resultado").classList.remove("hidden");
        } else {
          document.getElementById("iframeLink").textContent = "Iframe não encontrado.";
          document.getElementById("resultado").classList.remove("hidden");
        }
      } catch (error) {
        console.error("Erro ao buscar iframe:", error);
        alert("Erro ao buscar o iframe.");
      }
    }

    function copiarIframe() {
      const text = document.getElementById("iframeLink").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Link copiado para a área de transferência!");
      });
    }
  </script>

</body>
</html>
